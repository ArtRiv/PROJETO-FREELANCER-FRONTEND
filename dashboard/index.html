<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">Supremo CRM</a>
                </div>
            </div>
            <ul class="sidebar-nav d-flex flex-column gap-2">
                <div class="separator_light"></div>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link d-flex align-items-center">
                        <i class="lni lni-user"></i>
                        <span>Perfil</span>
                    </a>
                </li>

                <li class="sidebar-item">
                    <a href="#" class="sidebar-link d-flex align-items-center">
                        <i class="lni lni-agenda"></i>
                        <span>Notificações</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link d-flex align-items-center">
                        <i class="lni lni-cog"></i>
                        <span>Configurações</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link d-flex align-items-center">
                    <i class="lni lni-exit"></i>
                    <span>Sair</span>
                </a>
            </div>
        </aside>
        <div class="main">
            <main class="content px-3 py-4">
                <div class="container-fluid">
                    <div class="mb-3">
                        <h3 class="fw-bold fs-4 mb-3">Notificações</h3>
                        <div class="row w-100">
                            <div class="card mb-4">
                                <div class="card-header">Criar notificações</div>
                                <div class="card-body">
                                    <form id="notification-form">
                                        <div class="mb-3">
                                            <label for="notification-title" class="form-label">Título</label>
                                            <input type="text" class="form-control" id="notification-title" required />
                                        </div>
                                        <div class="mb-3">
                                            <label for="notification-content" class="form-label">Conteúdo</label>
                                            <textarea class="form-control" id="notification-content" rows="3" required></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-success">
                                            <i class="fi fi-plus"></i> Adicionar notificação
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="separator"></div>
                        <div class="row">
                            <div class="col-12">
                                <div id="notification-list">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="footer py-2 px-4">
                <div class="container-fluid">
                    <div class="row text-body-secondary">
                        <div class="col-6 text-start ">
                            <a class="text-body-secondary" href=" #">
                                <strong>Supremo CRM</strong>
                            </a>
                        </div>
                        <div class="col-6 text-end text-body-secondary d-none d-md-block">
                            <ul class="list-inline mb-0">
                                <li class="list-inline-item">
                                    <a class="text-body-secondary" href="#">Contato</a>
                                </li>
                                <li class="list-inline-item">
                                    <a class="text-body-secondary" href="#">Sobre nós</a>
                                </li>
                                <li class="list-inline-item">
                                    <a class="text-body-secondary" href="#">Termos e Condições</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="notification.js"></script>
    <script src="sidebar.js"></script>
</body>

</html>
