<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supremo | Login</title>

    <link rel="shortcut icon" type="image/png"
        href="https://supremocrm.com.br/wp-content/themes/segmentio/assets/images/icone-supremo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/049425bdb5.js" crossorigin="anonymous"></script>
</head>

<body
    class="bg-light horizontal-layout horizontal-menu 1-column bg-full-screen-image blank-page blank-page pace-done menu-collapsed">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row col-lg-4 col-md-6 col-sm-8 col-xs-12">
            <div class="card shadow-lg p-4">
                <div class="text-center mb-3">
                    <img src="https://sistemasupremo.com.br/2020/logo-supremo-login.jpg" alt="Supremo Logo"
                        style="max-width: 60%; max-height: 150px;">
                </div>

                <form action="/dashboard/index.html" method="post">
                    <div class="collapse show" id="loginForm">
                        <p class="text-muted text-center mt-4"><small>Acessar o Sistema</small></p>

                        <div class=" mb-3 position-relative">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input type="email" class="form-control" id="supremo_email" name="supremo_email"
                                    placeholder="Informe Seu E-mail" required>
                            </div>
                        </div>
                        <div class="mb-3 position-relative">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa fa-key"></i>
                                </span>
                                <input type="password" class="form-control" id="supremo_senha" name="supremo_senha"
                                    placeholder="Informe Sua Senha" required>
                            </div>
                        </div>


                        <div class="d-flex flex-column p-2 gap-2">
                            <button type="submit" class="btn btn-primary btn-block mb-2 w-100">
                                <i class="fas fa-sign-in-alt"></i>
                                Entrar no Dashboard
                            </button>
                            <button type="button" class="btn btn-outline-secondary btn-block w-100">
                                <i class="fas fa-arrow-left"></i>
                                Voltar
                            </button>

                            <button type="button" class="btn btn-link text-primary p-0" data-bs-toggle="modal"
                                data-bs-target="#reset_password_modal">
                                Esqueci minha senha
                            </button>

                        </div>
                    </div>
                </form>
                <div class="modal fade" id="reset_password_modal" tabindex="-1" aria-labelledby="reset_password_modal"
                    aria-hidden="true">
                    <div class="modal-dialog" style="width: 400px;">
                        <div class="modal-content text-center">
                            <div class="modal-header h5 text-white bg-primary justify-content-center">
                                Resetar senha
                            </div>
                            <div class="modal-body px-3">
                                <p class="py-2">
                                    Insira seu endereço de E-mail para que possamos enviar uma solicitação de mudança de
                                    senha.
                                </p>
                                <div class="mb-3 position-relative">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fa fa-user"></i>
                                        </span>
                                        <input type="email" class="form-control" id="reset_email" name="reset_email"
                                            placeholder="Informe Seu E-mail" required>
                                    </div>
                                </div>

                                <p id="feedback_message" class="text-success d-none">E-mail enviado! Por favor,
                                    verifique sua caixa de entrada.</p>

                                <button type="button" id="send_email_btn" class="btn btn-primary w-100"
                                    onclick="sendEmail()">Enviar E-mail</button>

                                <button type="button" id="send_again_btn" class="btn btn-outline-primary w-100 d-none"
                                    onclick="sendEmail()" disabled>Enviar Novamente</button>
                            </div>
                        </div>
                    </div>
                </div>

                <script>
                    function sendEmail() {
                        document.getElementById('feedback_message').classList.remove('d-none');
                        document.getElementById('send_email_btn').classList.add('d-none'); 
                        document.getElementById('send_again_btn').classList.remove('d-none'); 

                        startCooldown(30); 
                    }

                    function startCooldown(seconds) {
                        const sendAgainBtn = document.getElementById('send_again_btn');
                        sendAgainBtn.disabled = true;
                        let remainingTime = seconds;

                        sendAgainBtn.textContent = `Enviar Novamente (${remainingTime}s)`;

                        const countdown = setInterval(() => {
                            remainingTime -= 1;
                            sendAgainBtn.textContent = `Enviar Novamente (${remainingTime}s)`;

                            if (remainingTime <= 0) {
                                clearInterval(countdown);
                                sendAgainBtn.disabled = false;
                                sendAgainBtn.textContent = 'Enviar Novamente';
                            }
                        }, 1000); 
                    }
                </script>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
